<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facilities Gallery | INSPIRE Sports Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="practice.css"> <!-- External CSS -->
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Our World-Class Facilities</h2>
    
    <div class="row g-4">
        <!-- Facility Card -->
        <div class="col-md-6 col-lg-4">
            <div class="facility-card">
                <img src="facility1.jpg" class="facility-img" alt="Facility 1">
                <div class="facility-info">
                    <h5 class="facility-title">Elite Basketball Court</h5>
                    <p class="facility-meta">🏀 High-performance training for athletes.</p>
                </div>
            </div>
        </div>

        <!-- Repeat Facility Cards -->
        <div class="col-md-6 col-lg-4">
            <div class="facility-card">
                <img src="facility2.jpg" class="facility-img" alt="Facility 2">
                <div class="facility-info">
                    <h5 class="facility-title">Olympic Swimming Pool</h5>
                    <p class="facility-meta">🏊‍♂️ International standard pool for top-tier training.</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="facility-card">
                <img src="facility3.jpg" class="facility-img" alt="Facility 3">
                <div class="facility-info">
                    <h5 class="facility-title">State-of-the-Art Gym</h5>
                    <p class="facility-meta">💪 Equipped for strength and conditioning.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
