<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="auth-container">
      <h2 id="formTitle">Login</h2>

      <form id="authForm" onsubmit="return validateForm()">
        <div class="mb-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3" id="emailField" style="display: none">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
            minlength="6"
          />
        </div>
        <button type="submit" class="btn btn-custom">Submit</button>
      </form>

      <a href="#" class="toggle-link" onclick="toggleForm()"
        >Don't have an account? Register</a
      >
    </div>

    <script>
      let isRegister = false;

      function toggleForm() {
        isRegister = !isRegister;
        document.getElementById("formTitle").innerText = isRegister
          ? "Register"
          : "Login";
        document.getElementById("emailField").style.display = isRegister
          ? "block"
          : "none";
        document.querySelector(".toggle-link").innerText = isRegister
          ? "Already have an account? Login"
          : "Don't have an account? Register";
      }

      function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const email = document.getElementById("email").value.trim();

        if (isRegister && !email.includes("@")) {
          alert("Please enter a valid email address.");
          return false;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters long.");
          return false;
        }

        alert(isRegister ? "Registration successful!" : "Login successful!");
        return false;
      }
    </script>
  </body>
</html>
