<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FOR BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FOR FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FOR ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/admin.css" />

    <title>Inspire Sports Academy</title>
  </head>
  <body>
    <div class="sidebar">
      <!-- ISA LOGO -->
      <div class="logo">
        <img src="images/logo/primary-logo.png" alt="INSPIRE SPORTS ACADEMY" />
      </div>

      <!-- SIDEBAR -->
      <div class="sidebar-tabs" role="tablist">
        <a
          class="nav-link active"
          id="dashboard-tab"
          data-bs-toggle="tab"
          data-bs-target="#dashboard"
          type="button"
          role="tab"
        >
          <i class="bi bi-bar-chart-line-fill"></i> Dashboard
        </a>

        <a
          class="nav-link"
          id="transaction-tab"
          data-bs-toggle="tab"
          data-bs-target="#transaction"
          type="button"
          role="tab"
        >
          <i class="bi bi-cash-stack"></i> Transactions
        </a>

        <a
          class="nav-link"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
        >
          <i class="bi bi-house-door"></i> Home
        </a>

        <a
          class="nav-link"
          id="facilities"
          data-bs-toggle="tab"
          data-bs-target="#facilities"
          type="button"
          role="tab"
        >
          <i class="bi bi-building"></i> Facilities
        </a>

        <a
          class="nav-link"
          id="academies"
          data-bs-toggle="tab"
          data-bs-target="#academies"
          type="button"
          role="tab"
        >
          <i class="bi bi-people"></i> Academies
        </a>

        <a
          class="nav-link"
          id="articles-tab"
          data-bs-toggle="tab"
          data-bs-target="#articles"
          type="button"
          role="tab"
        >
          <i class="bi bi-file-text"></i> Articles
        </a>

        <a
          class="nav-link"
          id="faq-tab"
          data-bs-toggle="tab"
          data-bs-target="#faq"
          type="button"
          role="tab"
        >
          <i class="bi bi-question-circle"></i> FAQ
        </a>

        <a
          class="nav-link"
          id="about-tab"
          data-bs-toggle="tab"
          data-bs-target="#about"
          type="button"
          role="tab"
        >
          <i class="bi bi-info-circle"></i> About
        </a>

        <a
          class="nav-link"
          id="settings-tab"
          data-bs-toggle="tab"
          data-bs-target="#settings"
          type="button"
          role="tab"
        >
          <i class="bi bi-gear"></i> Settings
        </a>
      </div>

      <!-- LOGOUT -->
      <a class="nav-link logout" href="login.html">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>

    <!-- TAB CONTENTS -->
    <div class="content">
      <div class="dashboard-tab" id="dashboard">
        <h2>Welcome, Admin</h2>
        <p>Manage your website content here.</p>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
