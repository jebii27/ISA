<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RequestApproveLabel">Approve Request</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="id" id="ApproveID" />
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="mb-3">
              <label for="service_name">Service Name:</label>
              <input
                id="service_name"
                type="text"
                name="service_name"
                class="form-control mb-2"
                placeholder="Fetching..."
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="service_desc">Description:</label>
              <input
                id="service_desc"
                type="text"
                name="service_desc"
                class="form-control mb-2"
                placeholder="IFetching..."
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="service_total">Total:</label>
              <input
                id="service_total"
                type=" text"
                name="service_total"
                class="form-control mb-2"
                placeholder="Fetching..."
                readonly
              />
            </div>

            <div class="mb-3">
              <label for="editrate-type">Discount:</label>
              <input
                id="editrate-type"
                type="text"
                name="discount"
                class="form-control mb-2"
                placeholder="10%"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editrate-type">Sales Tax:</label>
              <input
                id="editrate-type"
                type="text"
                name="tax"
                class="form-control mb-2"
                placeholder="Input Here"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editrate-type">Penalty:</label>
              <input
                id="editrate-type"
                type="text"
                name="penalty"
                class="form-control mb-2"
                placeholder="Input Here"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editrate-type">Cancellation Fee:</label>
              <input
                id="editrate-type"
                type="text"
                name="cancelation"
                class="form-control mb-2"
                placeholder="Input Here"
                required
              />
            </div>
          </div>
          <div class="col-lg-6 col-md-12"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary">Approve Request</button>
      </div>
    </div>
  </body>
</html>
