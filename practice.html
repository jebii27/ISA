<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- FOR BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- FOR FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FOR ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 300px;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        padding: 20px;
        position: fixed;
        box-shadow: 5px 0 10px rgba(0, 0, 0, 0.2);
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 50px;
        padding: 12px 20px;
        margin: 5px 0;
        border-bottom: 1px solid #ffffff4d;
        transition: background 0.3s, transform 0.2s;
      }
      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
        color: #f1c40f;
      }
      .sidebar a i {
        font-size: 20px;
        color: white;
      }
      .content {
        margin-left: 300px;
        padding: 20px;
        background-color: #eaf0f8;
        height: 100vh;
      }
      .header {
        background-color: #16243b;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
      }
      .logout {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        transition: opacity 0.3s;
      }
      .logout:hover {
        color: #f1c40f;
        opacity: 0.7;
      }
      .logout img {
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <img
        src="/frontends/images/logo/primary-logo.png"
        height="60"
        width="320"
        class="img-fluid my-4"
        alt="Logo"
      />
      <a href="#"><span>HOME</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"><span>FACILITIES</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"><span>ACADEMIES</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"><span>ARTICLES</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"><span>FAQ</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"><span>ABOUT</span><i class="bi bi-chevron-right"></i></a>
      <a href="#"
        ><span>TRANSACTIONS</span><i class="bi bi-chevron-right"></i
      ></a>
    </div>
    <div class="content">
      <div class="header">
        <h5>Welcome, Admin!</h5>
        <a href="#" class="logout">
          <img
            src="https://img.icons8.com/ios-glyphs/30/ffffff/user--v1.png"
            alt="User"
          />
          Logout</a
        >
      </div>
      <div class="container mt-4">
        <div class="bg-light p-5 rounded" style="height: 200vh"></div>
      </div>
    </div>
  </body>
</html>
