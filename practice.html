<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
      }
      .sidebar {
        height: 100vh;
        background: #112240;
        color: white;
        padding: 20px;
        position: fixed;
        width: 350px;
        display: flex;
        flex-direction: column;
      }
      .sidebar .logo {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }
      .sidebar img {
        width: 100%;
        height: auto;
      }
      .nav-links {
        flex-grow: 1;
      }
      .sidebar .nav-link {
        color: #f1f5f9;
        font-size: 20px;
        padding: 10px 15px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out; /* Smooth animation */
        display: flex;
        align-items: center;
      }
      .sidebar .nav-link i {
        margin-right: 10px;
        transition: transform 0.3s ease-in-out;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background: #bc943b;
        color: #112240;
        transform: scale(1.05); /* Slight zoom effect */
      }
      .sidebar .nav-link:hover i {
        transform: rotate(10deg); /* Slight rotation for icons */
      }
      .logout {
        margin-top: auto;
        background: none;
        text-align: center;
        font-size: 20px;
        padding: 12px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
      }
      .content {
        margin-left: 350px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img
          src="frontends/images/logo/primary-logo.png"
          alt="INSPIRE SPORTS ACADEMY"
        />
      </div>

      <div class="sidebar-tabs" role="tablist">
        <a
          class="nav-link active"
          id="dashboard-tab"
          data-bs-toggle="tab"
          data-bs-target="#dashboard"
          type="button"
          role="tab"
        >
          <i class="bi bi-bar-chart-line-fill"></i> Dashboard
        </a>

        <a
          class="nav-link"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
        >
          <i class="bi bi-house-door"></i> Home
        </a>

        <a
          class="nav-link"
          id="facilities"
          data-bs-toggle="tab"
          data-bs-target="#facilities"
          type="button"
          role="tab"
        >
          <i class="bi bi-building"></i> Facilities
        </a>

        <a
          class="nav-link"
          id="academies"
          data-bs-toggle="tab"
          data-bs-target="#academies"
          type="button"
          role="tab"
        >
          <i class="bi bi-people"></i> Academies
        </a>

        <a
          class="nav-link"
          id="articles-tab"
          data-bs-toggle="tab"
          data-bs-target="#articles"
          type="button"
          role="tab"
        >
          <i class="bi bi-file-text"></i> Articles
        </a>

        <a
          class="nav-link"
          id="faq-tab"
          data-bs-toggle="tab"
          data-bs-target="#faq"
          type="button"
          role="tab"
        >
          <i class="bi bi-question-circle"></i> FAQ
        </a>

        <a
          class="nav-link"
          id="about-tab"
          data-bs-toggle="tab"
          data-bs-target="#about"
          type="button"
          role="tab"
        >
          <i class="bi bi-info-circle"></i> About
        </a>

        <a
          class="nav-link"
          id="transaction-tab"
          data-bs-toggle="tab"
          data-bs-target="#transaction"
          type="button"
          role="tab"
        >
          <i class="bi bi-cash-stack"></i> Transactions
        </a>

        <a
          class="nav-link"
          id="settings-tab"
          data-bs-toggle="tab"
          data-bs-target="#settings"
          type="button"
          role="tab"
        >
          <i class="bi bi-gear"></i> Settings
        </a>
      </div>

      <a class="nav-link logout" href="">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>

    <div class="content">
      <h2>Welcome to Admin Dashboard</h2>
      <p>Manage your website content here.</p>
    </div>
  </body>
</html>
