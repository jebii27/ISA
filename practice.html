<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilities Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .facility-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        padding: 20px;
      }
      .facility-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        cursor: pointer;
        height: 40vh;
        width: 100%;
      }
      .facility-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
      }
      .facility-name {
        position: absolute;
        bottom: -100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        text-align: center;
        padding: 10px;
        transition: bottom 0.3s ease-in-out;
        backdrop-filter: blur(5px);
      }
      .facility-item:hover .facility-name {
        bottom: 0;
      }
      .facility-item:hover {
        transform: scale(1.08);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }
      .facility-item:hover img {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h2 class="my-4">FACILITIES</h2>
      <div class="facility-container">
        <div class="facility-item">
          <img
            src="frontends/images/members/April Jane Auxtero - Food Services Operations_Sales.jpeg"
            alt="Football Field"
          />
          <div class="facility-name">Football Field</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/Ayra Nicole Pleto - Accommodation Operations_Sales.jpg"
            alt="School Building"
          />
          <div class="facility-name">School Building</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/Christian Laurento Salaveria - High Performance Gym Supervisor, S&C Coach.JPG"
            alt="Basketball Court"
          />
          <div class="facility-name">Basketball Court</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/Jhanica Perez - Sales & Marketing.JPG"
            alt="Swimming Pool"
          />
          <div class="facility-name">Swimming Pool</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/John Paul Patana - Venue Operations and Supply Management.JPG"
            alt="Indoor Gymnasium"
          />
          <div class="facility-name">Indoor Gymnasium</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/Katherine_Pardito_-_Sales_&_Marketing.jpg"
            alt="Fitness Center"
          />
          <div class="facility-name">Fitness Center</div>
        </div>
        <div class="facility-item">
          <img
            src="frontends/images/members/Lyzette Marie Rafwel Barolo - Venue Operations and Project Management.jpg"
            alt="Tennis Court"
          />
          <div class="facility-name">Tennis Court</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
