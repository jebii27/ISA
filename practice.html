<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        background-color: #f8f9fa;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        background: linear-gradient(135deg, #343a40, #212529);
        color: white;
        padding: 20px;
        position: fixed;
        transition: 0.3s;
      }
      .sidebar a {
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px;
        margin: 5px 0;
        text-decoration: none;
        transition: 0.3s;
        border-radius: 5px;
      }
      .sidebar a:hover {
        background: #495057;
        transform: translateX(5px);
      }
      .content {
        margin-left: 260px;
        padding: 30px;
        width: 100%;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .logout {
        position: absolute;
        bottom: 20px;
        width: 90%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="row"></div>
    <div class="sidebar">
      <h4 class="text-center">Admin Panel</h4>
      <a href="#">Dashboard</a>
      <a href="#">Transactions</a>
      <a href="#">Home</a>
      <a href="#">Facilities</a>
      <a href="#">Academies</a>
      <a href="#">Articles</a>
      <a href="#">FAQ</a>
      <a href="#">About</a>
      <a href="#" class="logout btn btn-danger"
        ><i class="fas fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <div class="content container-fluid">
      <h2 class="mb-4">Dashboard</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card text-white bg-primary mb-3 p-3">
            <div class="card-body text-center">
              <h5 class="card-title">Users</h5>
              <p class="card-text">1,230 Active Users</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card text-white bg-success mb-3 p-3">
            <div class="card-body text-center">
              <h5 class="card-title">Revenue</h5>
              <p class="card-text">$12,345 This Month</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card text-white bg-warning mb-3 p-3">
            <div class="card-body text-center">
              <h5 class="card-title">Orders</h5>
              <p class="card-text">320 New Orders</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
