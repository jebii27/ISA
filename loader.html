<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- FOR BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        background-color: #003e7c;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      /* PRELOADER */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #003e7c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 1;
        transition: opacity 1s ease-out;
      }

      .preloader.fade-out {
        opacity: 0;
      }

      .spinner {
        --size: 100px;
        --first-block-clr: #f1f5f9;
        --second-block-clr: #bc943b;
        width: 100px;
        height: 100px;
        position: relative;
      }

      .spinner::after,
      .spinner::before {
        box-sizing: border-box;
        position: absolute;
        content: "";
        width: var(--size);
        height: var(--size);
        top: 50%;
        animation: up 2.4s cubic-bezier(0, 0, 0.24, 1.21) infinite;
        left: 50%;
        background: var(--first-block-clr);
      }

      .spinner::after {
        background: var(--second-block-clr);
        top: calc(50% - var(--size));
        left: calc(50% - var(--size));
        animation: down 2.4s cubic-bezier(0, 0, 0.24, 1.21) infinite;
      }

      @keyframes down {
        0%,
        100% {
          transform: none;
        }

        25% {
          transform: translateX(100%);
        }

        50% {
          transform: translateX(100%) translateY(100%);
        }

        75% {
          transform: translateY(100%);
        }
      }

      @keyframes up {
        0%,
        100% {
          transform: none;
        }

        25% {
          transform: translateX(-100%);
        }

        50% {
          transform: translateX(-100%) translateY(-100%);
        }

        75% {
          transform: translateY(-100%);
        }
      }

      /* MAIN CONTENT */
      .main-content {
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background-color: #f1f5f9;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.5s ease-in-out;
      }

      .preloader h1 {
        font-size: 50px;
        color: #f1f5f9;
      }

      .message {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .message img {
        width: 300px;
      }

      .main-content h1 {
        color: #003e7c;
        font-size: 50px;
      }

      /* CLASS TO SHOW PAGE */
      .show-page {
        transform: translateX(100%);
      }
    </style>
  </head>

  <body>
    <!-- PRELOADER -->
    <div class="preloader">
      <div class="mb-5 spinner"></div>
      <div class="mt-5 message">
        <h1 class="text-center">Almost there! Just a moment...</h1>
        <img src="frontends/images/logo/inspire-logo.png" alt="" />
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h1>Welcome to the Home Page</h1>
    </div>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.querySelector(".preloader").classList.add("fade-out");

          setTimeout(() => {
            document.querySelector(".preloader").style.display = "none";
            document.querySelector(".main-content").classList.add("show-page");
          }, 1000); // Wait for fade-out before sliding in the page
        }, 1000);
      });
    </script>
  </body>
</html>
